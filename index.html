<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Language" content="en">
    <meta name="google" content="notranslate">
    <title>Farigu</title>

    <!-- Tailwind CSS (Optional utility) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <style>
        /* Global Styles */
        body,
        html,
        #root {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif';
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
        }

        /* Video Background */
        .video-container {
            position: absolute;
            top: 70px;
            left: 20px;
            right: 20px;
            bottom: 50px;
            overflow: hidden;
            background-color: #000;
            z-index: 0;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Header Text Styles */
        .brand-text {
            font-size: 16px;
            font-weight: 700;
            letter-spacing: -0.025em;
            color: black;
            text-decoration: none;
        }

        .nav-text {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -0.025em;
            color: black;
            cursor: pointer;
            text-decoration: none;
        }

        .nav-text:hover {
            text-decoration: underline;
        }

        /* Footer Text Styles */
        .footer-text {
            font-size: 10px;
            font-weight: 700;
            letter-spacing: -0.025em;
            color: black;
            text-decoration: none;
            cursor: default;
        }

        .footer-button {
            cursor: pointer;
        }

        .footer-button:hover {
            text-decoration: underline;
        }

        /* Info Overlay Styles */
        .info-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            z-index: 50;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .info-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .info-main {
            font-size: 36px;
            font-weight: 700;
            line-height: 1.25;
            margin-bottom: 32px;
        }

        .info-sub {
            font-size: 14px;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            margin-top: 32px;
        }

        .info-sub p {
            margin-bottom: 8px;
        }

        .info-sub a {
            color: black;
            text-decoration: none;
            padding: 0 4px;
        }

        .info-sub a:hover {
            background-color: black;
            color: white;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .video-container {
                top: 60px;
                left: 10px;
                right: 10px;
                bottom: 120px;
                /* More space at bottom for stacked footer */
            }

            .brand-text {
                font-size: 14px;
            }

            .nav-text,
            .footer-text {
                font-size: 9px;
            }

            .info-main {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script>
        const { useState, useEffect, useRef, createElement } = React;

        const App = () => {
            const [isInfoOpen, setIsInfoOpen] = useState(false);
            const videoRef = useRef(null);

            useEffect(() => {
                if (videoRef.current) {
                    videoRef.current.muted = true;
                    videoRef.current.play().catch(e => console.error("Video autoplay failed:", e));
                }
            }, []);

            return createElement('div', { className: "w-full h-full relative" },
                // Video Container
                createElement('div', { className: "video-container" },
                    createElement('video', {
                        ref: videoRef,
                        autoPlay: true,
                        muted: true,
                        loop: true,
                        playsInline: true
                    },
                        createElement('source', { src: "background.mp4", type: "video/mp4" }),
                        "Your browser does not support the video tag."
                    )
                ),

                // Header / Overlay UI
                createElement('div', { className: "absolute top-0 left-0 w-full p-[20px] flex justify-between items-end z-10 pointer-events-none" },
                    // Top Left: Farigu
                    createElement('span', { className: "brand-text pointer-events-auto" }, "Farigu"),

                    // Top Right: INFO Button
                    createElement('button', {
                        onClick: () => setIsInfoOpen(true),
                        className: "nav-text bg-transparent border-none p-0 pointer-events-auto"
                    }, "INFO")
                ),

                // Footer Menu
                createElement('div', { className: "absolute bottom-0 left-0 w-full p-[20px] flex justify-between items-end z-10 pointer-events-none" },
                    // Left Group: Description Items
                    createElement('div', { className: "flex flex-col md:flex-row gap-2 md:gap-48 pointer-events-auto" },
                        createElement('span', { className: "footer-text" }, "Clair de Lune"),
                        createElement('span', { className: "footer-text" }, "Digital Video Still"),
                        createElement('span', { className: "footer-text" }, "2025"),
                        createElement('span', { className: "footer-text" }, "With 今老")
                    ),
                    // Right Item: + Info Button
                    createElement('button', {
                        // onClick: () => console.log("Navigate to video info page"), // Placeholder for future navigation
                        className: "footer-text footer-button bg-transparent border-none p-0 pointer-events-auto"
                    }, "+ Info")
                ),

                // Info Overlay
                isInfoOpen && createElement('div', { className: "info-overlay" },
                    // Info Header
                    createElement('div', { className: "w-full p-[20px] flex justify-between items-end fixed top-0 left-0" },
                        createElement('span', { className: "brand-text" }, "Farigu"),
                        createElement('button', {
                            onClick: () => setIsInfoOpen(false),
                            className: "nav-text bg-transparent border-none p-0"
                        }, "CLOSE")
                    ),
                    // Info Content
                    createElement('div', { className: "info-content" },
                        createElement('div', { className: "info-main" },
                            "VISUAL ARCHIVE", createElement('br'),
                            "BASED IN SEOUL", createElement('br'),
                            "EST. 2025"
                        ),
                        createElement('div', { className: "info-sub" },
                            createElement('p', null, "VIDEO / DIRECTION / ART"),
                            createElement('p', null,
                                createElement('a', { href: "mailto:contact@farigu.com" }, "contact@farigu.com")
                            )
                        )
                    )
                )
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(createElement(App));
    </script>
</body>

</html>
