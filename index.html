<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farigu</title>
    <meta name="description" content="Farigu Visuals" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif'],
            },
          },
        },
      };
    </script>

    <!-- React & Babel (UMD for stability) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #e5e5e5;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }
      /* Hide scrollbar */
      ::-webkit-scrollbar {
        display: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      // --- COMPONENTS ---

      const Background = () => {
        return (
          <div className="fixed inset-0 -z-20">
            {/* User provided background image */}
            <img 
              src="./background.png"
              onError={(e) => {
                e.target.style.display = 'none';
                // Fallback if image is missing
                document.getElementById('fallback-bg').style.display = 'block';
              }}
              alt="Background" 
              className="w-full h-full object-cover"
            />
            <div id="fallback-bg" className="hidden w-full h-full bg-gray-300"></div>
          </div>
        );
      };

      const VideoObject = () => {
        return (
          <div className="fixed inset-0 flex items-center justify-center -z-10 p-8">
            {/* 
               Video Container 
               This is centered. To emulate it being "inside" an object in the photo,
               we can adjust margins or transforms here. 
               For now, it's strictly centered with a shadow to pop.
            */}
            <div className="relative w-[60vw] max-w-md aspect-[3/4] bg-black shadow-2xl overflow-hidden rotate-[-2deg]">
               <video 
                 className="w-full h-full object-cover"
                 src="./background.mp4"
                 autoPlay 
                 loop 
                 muted 
                 playsInline
               >
                 {/* Fallback message */}
                 <div className="w-full h-full flex items-center justify-center text-white">
                   VIDEO LOAD FAILED
                 </div>
               </video>
               {/* Glare/Reflection effect */}
               <div className="absolute inset-0 bg-gradient-to-tr from-transparent via-white/10 to-transparent pointer-events-none"></div>
            </div>
          </div>
        );
      };

      const Header = ({ onInfoClick }) => (
        <header className="fixed top-0 w-full p-6 z-40 flex justify-between items-start">
          {/* Top Left: Brand */}
          <h1 className="text-sm md:text-base font-bold tracking-tight text-black">
            Farigu
          </h1>
          
          {/* Top Right: Info Trigger */}
          <button 
            onClick={onInfoClick}
            className="text-sm md:text-base font-bold tracking-tight text-black uppercase hover:underline"
          >
            Info
          </button>
        </header>
      );

      const InfoOverlay = ({ isOpen, onClose }) => {
        if (!isOpen) return null;

        return (
          <div className="fixed inset-0 z-50 bg-[#f0f0f0] text-black flex flex-col p-6 animate-fade-in">
            <div className="flex justify-between items-start">
               <h1 className="text-sm md:text-base font-bold">Farigu</h1>
               <button onClick={onClose} className="text-sm md:text-base font-bold uppercase hover:underline">Close</button>
            </div>
            
            <div className="flex-1 flex flex-col justify-center items-center text-center space-y-6">
              <p className="text-2xl md:text-4xl font-bold leading-tight max-w-2xl">
                VISUAL ARCHIVE<br/>
                BASED IN SEOUL<br/>
                EST. 2025
              </p>
              <div className="pt-8 space-y-2 text-sm font-mono">
                <p>VIDEO / DIRECTION / ART</p>
                <p><a href="mailto:contact@farigu.com" className="hover:bg-black hover:text-white px-1">contact@farigu.com</a></p>
              </div>
            </div>
          </div>
        );
      };

      const App = () => {
        const [isInfoOpen, setIsInfoOpen] = useState(false);

        return (
          <div className="relative w-full h-screen">
            <Background />
            <VideoObject />
            <Header onInfoClick={() => setIsInfoOpen(true)} />
            <InfoOverlay isOpen={isInfoOpen} onClose={() => setIsInfoOpen(false)} />
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
