<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Language" content="en">
    <meta name="google" content="notranslate">
    <title>Farigu</title>

    <!-- Tailwind CSS (Optional utility) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <style>
        /* Global Styles */
        body,
        html,
        #root {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif';
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
        }

        /* Video Background */
        .video-container {
            position: absolute;
            top: 70px;
            left: 20px;
            right: 20px;
            bottom: 50px;
            overflow: hidden;
            background-color: #000;
            z-index: 0;
        }

        /* Force video to cover container */
        .video-container video {
            width: 100%;
            height: 100% !important;
            object-fit: cover !important;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Header Text Styles */
        .brand-text {
            font-size: 16px;
            font-weight: 700;
            letter-spacing: -0.025em;
            color: black;
            text-decoration: none;
        }

        .nav-text {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -0.025em;
            color: black;
            cursor: pointer;
            text-decoration: none;
        }

        .nav-text:hover {
            text-decoration: underline;
        }

        /* Footer Text Styles */
        .footer-text {
            font-size: 10px;
            font-weight: 700;
            letter-spacing: -0.025em;
            color: black;
            text-decoration: none;
            cursor: default;
        }

        .footer-button {
            cursor: pointer;
        }

        .footer-button:hover {
            text-decoration: underline;
        }

        /* Info Overlay Styles */
        .info-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            z-index: 50;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .info-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .info-main {
            font-size: 36px;
            font-weight: 700;
            line-height: 1.25;
            margin-bottom: 32px;
        }

        .info-sub {
            font-size: 14px;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            margin-top: 32px;
        }

        .info-sub p {
            margin-bottom: 8px;
        }

        .info-sub a {
            color: black;
            text-decoration: none;
            padding: 0 4px;
        }

        .info-sub a:hover {
            background-color: black;
            color: white;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .video-container {
                top: 60px;
                left: 10px;
                right: 10px;
                bottom: 80px;
                /* Reduced bottom space for mobile */
            }

            .brand-text {
                font-size: 14px;
            }

            .nav-text,
            .footer-text {
                font-size: 9px;
            }

            .info-main {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script>
        const { useState, useEffect, useRef, createElement } = React;

        const App = () => {
            const [isInfoOpen, setIsInfoOpen] = useState(false);
            const videoRef = useRef(null);

            useEffect(() => {
                if (videoRef.current) {
                    // Force attributes for mobile support
                    videoRef.current.setAttribute('playsinline', 'true');
                    videoRef.current.setAttribute('muted', 'true');
                    videoRef.current.defaultMuted = true;
                    videoRef.current.muted = true;

                    const playVideo = async () => {
                        try {
                            await videoRef.current.play();
                        } catch (err) {
                            console.log("Autoplay failed, retrying on interaction", err);
                        }
                    };
                    playVideo();
                }
            }, []);

            return createElement('div', { className: "w-full h-full relative" },
                // Video Container
                createElement('div', { className: "video-container" },
                    createElement('video', {

                        // Info Overlay
                        isInfoOpen && createElement('div', { className: "info-overlay" },
                            // Info Header
                            createElement('div', { className: "w-full p-[20px] flex justify-between items-end fixed top-0 left-0" },
                                createElement('span', { className: "brand-text" }, "Farigu"),
                                createElement('button', {
                                    onClick: () => setIsInfoOpen(false),
                                    className: "nav-text bg-transparent border-none p-0"
                                }, "CLOSE")
                            ),
                            // Info Content
                            createElement('div', { className: "info-content" },
                                createElement('div', { className: "info-main" },
                                    "VISUAL ARCHIVE", createElement('br'),
                                    "BASED IN SEOUL", createElement('br'),
                                    "EST. 2025"
                                ),
                                createElement('div', { className: "info-sub" },
                                    createElement('p', null, "VIDEO / DIRECTION / ART"),
                                    createElement('p', null,
                                        createElement('a', { href: "mailto:contact@farigu.com" }, "contact@farigu.com")
                                    )
                                )
                            )
                        )
                    );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(createElement(App));
    </script>
</body>

</html>
